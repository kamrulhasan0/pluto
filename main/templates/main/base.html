<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/home_style.css' %}">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #FF1493;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #4B0082;
  color: black;
}

/*
.topnav a.active {
  background-color: #800000;
  color: white;
}
*/
</style>
</head>
<body>

<div class="topnav">
  <a href="{% url 'main:home' %}">Home</a>
  <a href="{% url 'main:profile' %}">Profile</a>
  <a href="{% url 'main:show_topics' %}">Topics</a>
  <a href = "{% url 'main:discover_topics'%}">Discover Topics</a>
  <a href="{% url 'user:logout' %}">Logout</a>
  <a href = "{% url 'main:about' %}">About</a>
</div>

<div class = "container">
    {% if messages %}
        {% for message in messages %}
            <p class = "message">{{message}}</p>
        {% endfor %}
    {% endif %}
</div>

{% block content %}
{% endblock %}

</body>
</html>
